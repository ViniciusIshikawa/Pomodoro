<div class="fundo" fxLayout="column">
  <h1>{{ titulo }}</h1>

  <div class="principal" fxLayout="column" fxFlex>
    <div class="cronometro">
      {{ minutos | number:'2.0-0' }} : {{ segundos | number:'2.0-0' }}
    </div>
    <img id="relogioDigital" src="../../assets/img/relogio-digital.png" alt="Relógio digital">
    <div fxFlex="400px"></div>
    <div class="botoes" fxLayout="column">
      <div fxLayoutAlign="space-evenly center">
        <div fxFlex="20%"></div>
        <button mat-raised-button color="primary" (click)="comecar()">Começar</button>
        <button mat-raised-button color="primary" (click)="pausar()">Pausar</button>
        <div fxFlex="20%"></div>
      </div>
      <div fxFlex="50px"></div>
      <div fxLayoutAlign="space-evenly center">
        <button mat-raised-button color="primary" (click)="trabalhar()">Trabalhar</button>
        <button mat-raised-button color="primary" (click)="marcar()">Marcar</button>
        <button mat-raised-button color="primary" (click)="zerar()">Zerar</button>
        <button mat-raised-button color="primary" (click)="descansar()">Descanso</button>
        <button mat-raised-button color="primary" (click)="buscarMusica()">Buscar Música</button>
      </div>
    </div>
    <div class="tempoMarcado" fxLayout="column">
      <span *ngFor="let tempo of listaTempo; let i = index">
        [{{ i }}] {{ tempo }}
      </span>
    </div>
      <input type="text" [(ngModel)]="nomeMusica">
      <button *ngIf="nomeMusica" matSuffix mat-icon-button aria-label="Clear" (click)="nomeMusica = ''">
        <mat-icon>close</mat-icon>
      </button>
      <div *ngIf="listaMusica.length > 0">
        <a *ngFor="let musica of listaMusica" href={{musica.urlMusica}} target="_blank">
          <span>{{musica.nomeArtista}}</span>
          <br>
          <span>{{musica.nomeMusica}}</span>
          <img src={{musica.imgCapa}}>
        </a>

      </div>
  </div>
</div>
